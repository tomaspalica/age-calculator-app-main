<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <form class="date-form">
        <div class="input-wrapper">
          <div class="date-input-wrapper">
            <label for="day">DAY</label>
            <input id="day" name="day" class="date-input" placeholder="DD" />
            <span class="hidden">Invalid day</span>
          </div>
          <div class="date-input-wrapper">
            <label for="month">MONTH </label
            ><input id="month" class="date-input" placeholder="MM" />
            <span class="hidden">Invalid month</span>
          </div>
          <div class="date-input-wrapper">
            <label for="year">YEAR</label>
            <input id="year" class="date-input" placeholder="YYYY" />
            <span class="hidden">Invalid year</span>
          </div>
        </div>

        <div class="line"></div>
        <button type="submit" class="date-button">
          <img src="assets/images/icon-arrow.svg" />
        </button>
      </form>

      <ul class="calculator-list">
        <li class="years"><span>--</span> years</li>
        <li class="months"><span>--</span> months</li>
        <li class="days"><span>--</span> days</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
