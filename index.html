<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <form class="date-form">
        <div class="input-wrapper">
          <div class=""><label for="day">Day</label> <input id="day" /></div>
          <div><label for="month">Month </label><input id="month" /></div>
          <div><label for="year">Year</label> <input id="year" /></div>
        </div>
        <button type="submit" class="date-button"></button>
      </form>
      <ul class="calculator-list">
        <li class="years"><span>--</span> years</li>
        <li class="months"><span>--</span> moths</li>
        <li class="days"><span>--</span> days</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
